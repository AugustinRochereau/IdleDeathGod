<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesText.css">
    <link rel="stylesheet" href="stylesPerks.css">
    <link rel="stylesheet" href="stylesUpgrade.css">
    <link rel="stylesheet" href="stylesButtons.css">
    <link rel="stylesheet" href="stylesAchievements.css">
    <!--    Fonts    -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <!--   Scripts   -->
    <script src="gameVars.js"></script>
    <script src="textBox.js"></script>
    <script src="featsManager.js"></script>
    <script src="techUpgrades.js"></script>
    <script src="saveSystem.js"></script>
    <script src="civilisationManager.js"></script>
    <title>Idle Death God</title>
</head>
<script src="main.js"></script>
<body>
    <!-- LORE / NEWS HEADER -->
    <div class="scrollingHeader" id="textContainer"></div>

    <!-- MORTAL REALM RESET SCREEN -->
    <div class="mortalRealmResetScreen" id="mortalRealmReset">
        <div id="mortalRealmResetText"></div>
    </div>

    <!-- FEATS DESCRIPTION POPUP -->    
    <div id="achievementPopup" style="display: none;">
        <p id="achievementDescription"></p>
    </div>
    <div id="statisticsDisplay"></div>
    <div id="achievementNotification"></div>

    <div class="upgradButtonContainer">
        <button class="upgradeButton" id="killHumanButton">Claim 1 mortal soul</button>
        <button class="upgradeButton" onclick="toggleTechUpgradeWindow()">Tech Upgrades</button>
        <button class="upgradeButton" id="tickspeedUpgrade">Buy Tickspeed<br>Cost: 100 souls</button>
        <button class="upgradeButton" id="soulVessels" onclick="buySoulVessel()" style="display: none;">Next Soul Vessel: 1000 souls
            <span class="upgradeDescription">Reset souls for a boost to soul gains</span>        
        </button>
        <button class="upgradeButton" id="diseaseButton">Spread Disease<br>Cost: 1000 souls</button>
        <div class="sliderContainer" id="worldTendancy" style="display: none;">
            <div class="sliderTrack">
                <div class="sliderThumb"></div>
            </div>
            <div class="sliderLabels">
                <span class="sliderLabelLeft">War</span>
                <span class="sliderLabelRight">Peace</span>
            </div>
        </div>
        <div id="upgradeWindow" class="upgradeWindow">
            <div class="upgradeWindowHeader">
                <span class="closeButton" onclick="toggleTechUpgradeWindow()">Ã—</span>
                <h2>Tech Upgrades</h2>
            </div>
            <div class="upgradeWindowBody">
                <div class="upgradeContent">
                    <!-- Tech Tree Buttons Here -->
                    <button class="techUpgradeTreeButton" id="tech-fire" style="left: 500px; top: 500px;" onclick="buyTechUpgrade(this.id)">Fire<br>Cost: 50 souls
                        <span class="upgradeDescription">Max humans multiplier * 2</span>
                    </button>
                    <button class="techUpgradeTreeButton" id="tech-tools1" style="left: 700px; top:500px;" onclick="buyTechUpgrade(this.id)">Tools<br>Cost: 100 souls
                        <span class="upgradeDescription">Max humans multiplier * 2</span>
                    </button>
                    <button class="techUpgradeTreeButton" id="tech-crops" style="left: 700px; top: 600px;" onclick="buyTechUpgrade(this.id)">Crops<br>Cost: 500 souls
                        <span class="upgradeDescription">Max humans multiplier * 2</span>
                    </button>    
                    <button class="techUpgradeTreeButton" id="tech-huts" style="left: 500px; top: 600px;" onclick="buyTechUpgrade(this.id)">Huts<br>Cost: 200 souls
                        <span class="upgradeDescription">Growth exponent slowdown - 0.2</span>
                    </button>  
                    <button class="techUpgradeTreeButton" id="tech-speech" style="left: 500px; top: 700px;" onclick="buyTechUpgrade(this.id)">Speech<br>Cost: 1000 souls
                        <span class="upgradeDescription">Improve the Soul Points formula x1.2</span>
                    </button>     
                    <button class="techUpgradeTreeButton" id="tech-unlock-soul-vessels" style="left: 700px; top: 700px;" onclick="buyTechUpgrade(this.id)">Unlock Soul Vessels<br>Cost: 2000 souls
                        <span class="upgradeDescription">Vessels reset souls for a boost to soul gains</span>
                    </button>     
                    <button class="techUpgradeTreeButton" id="tech-unlock-world-tendancy" style="left: 500px; top: 800px;" onclick="buyTechUpgrade(this.id)">Unlock World Tendancy<br>Cost: 5000 souls
                        <span class="upgradeDescription">Choose how peacefully the humans will live</span>
                    </button>  
                    <button class="techUpgradeTreeButton" id="tech-money-system" style="left: 700px; top: 800px;" onclick="buyTechUpgrade(this.id)">Money System<br>Cost: 8000 souls
                        <span class="upgradeDescription">Multiplier to max human growth rate based on souls: x1.0</span>
                    </button>           
                </div>
                <svg id="linesContainer"></svg>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="pillar left-pillar">
            <div class="banner">
                <h4>Feats</h4>
                <div id="achievements">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a1">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a2"> 
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a3">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a4">  
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a5">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a6"> 
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a7">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a8"> 
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a9">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a10">  
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a11">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a12"> 
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a13">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a14"> 
                </div>
            </div>
        </div>
        <div class="hourglass-container">
            <div class="hourglass-wrapper">
                <div class="hourglass">
                    <div class="top-part">
                        <div class="counter black-text" id="living-humans">Living Humans: 0</div>
                    </div>
                    <div class="middle-part"></div>
                    <div class="bottom-part">
                        <div class="counter" id="dead-souls">Souls: 0</div>
                    </div>
                </div>
                <button class="advanceCivButton" id="advanceCivButton" onclick="advanceCivilisation()">Advance to next civilization
                    <span class="upgradeDescription">450 living humans</span>       
                </button>
            </div>
        </div>
        <div class="pillar right-pillar">
            <div class="banner">
                <h4>Feats</h4>
                <div id="achievements">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a15">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a16"> 
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a17">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a18">  
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a19">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a20"> 
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a21">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a22"> 
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a23">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a24">  
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a25">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a26"> 
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a27">
                    <img src="sprites/achievement_placeholder.png" class="achievement" id="a28">                
                </div>                
            </div>
        </div>
    </div>
    <div id="veil" class="veil hidden"></div>
    <!-- Civilisation Perks -->
    <div id="cardContainer" class="card-container hidden">
        <div class="card" id="card1">
            <h3>Perk 1</h3>
            <p>Description for Perk 1.</p>
            <button class="choosePerkButton" data-perk="perk1">Choose</button>
        </div>
        <div class="card" id="card2">
            <h3>Perk 2</h3>
            <p>Description for Perk 2.</p>
            <button class="choosePerkButton" data-perk="perk2">Choose</button>
        </div>
        <div class="card" id="card3">
            <h3>Perk 3</h3>
            <p>Description for Perk 3.</p>
            <button class="choosePerkButton" data-perk="perk3">Choose</button>
        </div>
    </div>
</body>
